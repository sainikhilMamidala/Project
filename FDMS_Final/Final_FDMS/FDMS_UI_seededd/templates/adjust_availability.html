{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h3 class="mb-4">Adjust availability for: {{ donation.title }}</h3>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Initial Quantity</label>
      <input type="number" class="form-control" value="{{ donation.initial_quantity }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Available Quantity</label>
      <input type="number" name="available_quantity"
             class="form-control"
             value="{{ donation.available_quantity }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        <option value="available" {% if donation.status == "available" %}selected{% endif %}>Available</option>
        <option value="claimed" {% if donation.status == "claimed" %}selected{% endif %}>Claimed</option>
        <option value="picked_up" {% if donation.status == "picked_up" %}selected{% endif %}>Picked up</option>
        <option value="rejected" {% if donation.status == "rejected" %}selected{% endif %}>Rejected</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'donor_dashboard' %}" class="btn btn-secondary">Cancel</a>

  </form>

</div>

{% endblock %}
