{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Edit Donation: {{ donation.title }}</h2>

    <div class="card p-4 shadow mt-3">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-primary">Save Changes</button>
            <a href="{% url 'donor_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>

{% endblock %}
